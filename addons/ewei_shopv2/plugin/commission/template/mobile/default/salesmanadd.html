{template '_header'}
{template 'commission/common'}
<script>document.title = "申请成为业务员"; </script>
<style>
	#file-avatar {
		opacity: 0;
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		z-index: 9;
		background: red;
		width: 100%;
	}
	.fui-list-img{
		display: -webkit-box;
		display: -webkit-flex;
		display: flex;
		-webkit-flex-shrink: 0;
		-ms-flex: 0 0 auto;
		-webkit-flex-shrink: 0;
		flex-shrink: 0;
		-webkit-box-lines: single;
		-moz-box-lines: single;
		-webkit-flex-wrap: nowrap;
		flex-wrap: nowrap;
		box-sizing: border-box;
		-webkit-box-align: center;
		-webkit-align-items: center;
		align-items: center;
		margin-right: .6rem;
		color: #aaa;
		position: relative;
		margin-right: 0;
	}
	.fui-list-img img{
		width: 2.5rem;
		height: 2.5rem;
		border-radius: 50%;
	}
	.fui-cell-group .fui-cell  .fui-cell-remark.down:after {
		-webkit-transform: rotate(135deg);
		-ms-transform: rotate(135deg);
		transform: rotate(135deg);
		top:-.1rem;
	}
</style>
<div class='fui-page  fui-page-current'>

	<div class='fui-content'>

		<div class="fui-cell-group">
			<div class="fui-cell must ">
				<div class="fui-cell-label ">姓名</div>
				<div class="fui-cell-info c000"><input type="text" class='fui-input' id='realname' name='realname' placeholder="请输入您的姓名"  value="{$member['realname']}" /></div>
			</div>

				<div class="fui-cell must">
					<div class="fui-cell-label">手机号</div>
					<div class="fui-cell-info c000"><input type="text" class='fui-input' id='mobile' name='mobile' placeholder="请输入您的手机号"  value="{$member['mobile']}" /></div>
				</div>
			
			<div class="fui-cell">
				<div class="fui-cell-label">微信号</div>
				<div class="fui-cell-info c000"><input type="text"  class='fui-input'  id='weixin' name='weixin' placeholder="请输入您的微信号"  value="{$member['weixin']}" /></div>
			</div>
			<div class="fui-cell" style="    padding: 0.6rem 0.6rem 0.65rem;">
				<div class="fui-cell-label">等级</div>
				<div class="fui-cell-info">
                        <div class="diyform-pulldown">
                            <select id="level"  class="form-select">
                                <option value="">请选择等级</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                </div>
                <div class="fui-cell-remark down"></div>
			</div>
			<div class="fui-cell" style="    padding: 0.6rem 0.6rem 0.65rem;">
				<div class="fui-cell-label">团队</div>
				<div class="fui-cell-info">
                        <div class="diyform-pulldown">
                            <select  class="form-select">
                                <option value="">请选择团队</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                </div>
                <div class="fui-cell-remark down"></div>
			</div>
		 
		</div>

		<a href='#' id='btn-submit' class='btn btn-danger block mtop'>提交</a>
	</div>

</div>

<script>
 $(document).ready(function(){ 
    $('#btn-submit').click(function() {
				if ($('#realname').val()=='') {
					FoxUI.toast.show('请填写姓名');
					return false;
				}
				if ($('#mobile').val()=='') {
					FoxUI.toast.show('请填写手机号');
					return false;
				}
				 if(!(/^1[3|5|7|8][0-9]\d{4,8}$/.test($('#mobile').val()))){ 
					FoxUI.toast.show('请填写正确手机号码');
					return false;
				}

				if ($(this).attr('submit')) {
					return false;
				}
				$(this).html('处理中...').attr('submit', 1);
                FoxUI.alert('申请已提交，等待人工审核','提示',function(){
                    window.location.href="{php echo mobileUrl('commission/team',array('tab'=>'2'))}";
                });
		})
 })


</script>

{php $this->footerMenus()}
</body>
</html>
