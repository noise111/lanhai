<script type="text/javascript">
    $(function(){
        $(":input[name='username'],:input[name='password']").keydown(function(e){
            var e = e || event,
                keycode = e.which || e.keyCode;
            if (keycode==13) {
                $("#register-submit").trigger("click");
            }
        });

        $("#register-submit").on("click",function(){
//            if(username == ''){
//                alert('用户名不可为空');return false;
//            }
//            if(password == ''){
//                alert('密码不可为空');return false;
//            }
            var username = $("#username").val();
            var password = $("#password").val();
            if(username != '' && password != ''){
                $('#register-submit').val('正在登录...');
                $.post("{php echo webUrl('login/check')}",{username : username,password : password},function (data) {
                    $('#register-submit').val('登录');
                    if(data.msg =="true" ){

                        window.location.href=data.url;
                    }else{
                        alert(data.msg);return false;
                    }
                },'json')

            }

        })
    })
</script>
