        height: 40px;

    }

        width: 500px;

    .dd-handle, .dd-handle:hover {

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>首页组件排版(可通过上下拖拽实现组件的自定义位置以及是否开启，还原设置后需保存才能生效。)</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"
                                                href="{php echo $this->createWebUrl('xqsort')}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" method="post" class="form-horizontal">
                        <div style="padding-left: 50px;">
                            <div class="app">
                                <div class="app-preview wap-editor-footer">
                                    <div class="app-header"></div>
                                    <div class="app-content">
                                        <div class="dd">
                                            <ol class="dd-list" id="div_nestable">
                                                {loop $page $k $item}
                                                {php $key = $k+1 }
                                                <li class="dd-itemm full  dd-itemm-{$item['sort']}">
                                                    <div class="pull-left">{$item['name']}</div>
                                                    <div class="dd-handle">
                                            <span class="pull-right">
                                                <input type="hidden" name="sort[]" value="{$item['sort']}"/>
                                                <input type="checkbox" name="on[]" value="{$item['sort']}"
                                                       class="js-switch_{$key}" {if $item['status'] == 1}checked{/if} />
                                            </span>
                                                    </div>
                                                </li>
                                                {/loop}
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">主页头部导航</label>
                            <div class="col-sm-10">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p97]" id="p97_0" value="1" {if $setting['p97']['value']== 1}checked{/if}/>
                                    <label for="p97_0">一排导航</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p97]" id="p97_1" value="0" {if empty($setting['p97']['value'])}checked{/if}/>
                                    <label for="p97_1">二排导航</label>
                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">页面返回头部</label>
                            <div class="col-sm-10">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p96]" id="p96_0" value="1" {if $setting['p96']['value']== 1}checked{/if}/>
                                    <label for="p96_0">开启</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p96]" id="p96_1" value="0" {if empty($setting['p96']['value'])}checked{/if}/>
                                    <label for="p96_1">关闭</label>
                                </div>

                            </div>
                        </div>

                            <label for="" class="col-sm-2 control-label">首页广告样式</label>
                            <div class="col-sm-10">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p110]" id="p110_0" value="1" {if $setting['p110']['value']== 1}checked{/if}/>

                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p110]" id="p110_1" value="0" {if empty($setting['p110']['value'])}checked{/if}/>
                                    <label for="p110_1">图片列表</label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">首页头条广告</label>
                            <div class="col-sm-10">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p116]" id="p116_0" value="1" {if $setting['p116']['value']== 1}checked{/if}/>
                                    <label for="p116_0">开启</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p116]" id="p116_1" value="0" {if empty($setting['p116']['value'])}checked{/if}/>
                                    <label for="p116_1">关闭</label>

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p119]" id="p119_0" value="1" {if $setting['p119']['value']== 1}checked{/if}/>
                                    <label for="p119_0">开启</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="set[p119]" id="p119_1" value="0" {if empty($setting['p119']['value'])}checked{/if}/>
                                    <label for="p119_1">关闭</label>
                                </div>

                            </div>

                        <table class="table">
                            <tbody>

                                       style="margin-left: 55px;">还原设置</a>
                                    <input type="hidden" name="token" value="{$_W['token']}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>

            </div>
        </div>
