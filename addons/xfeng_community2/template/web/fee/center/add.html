{template 'web/common/header-base'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left"
                           href="{php echo $this->createWebUrl('fee', array('op' => 'center'))}"></a>单笔收款</h5>
                    <h5 style="float: right">
                        <a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('fee',array('op' => 'center','p'=> 'add','id' => $id))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data"
                          onsubmit="return check(this);">
                        <input type="hidden" name="feeid" value="{$item['id']}" />
                        <!--<div class="hr-line-dashed"></div>-->
                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label">所属物业</label>-->
                        <!--<div class="col-sm-6 col-xs-6">-->
                        <!--<select name="pid" class="form-control">-->
                        <!--<option value="0">全部物业</option>-->
                        <!--{loop $regions $region}-->
                        <!--<option value="{$region['id']}" {if $region['id']==$_GPC['regionid']} selected{/if}>{$region['title']}</option>-->
                        <!--{/loop}-->
                        <!--</select>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属小区</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control" name="regionid"
                                       value="{$item['regiontitle']}" disabled>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">楼宇</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control" value="{$item['build']}栋" disabled>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">房号</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control" value="{$item['room']}室" disabled>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名称</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control"  name="title" value="{$item['title']}" disabled>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">计费方式</label>
                            <div class="col-sm-6 col-xs-6">
                                <select name="way" class="form-control" disabled>
                                    <option value="0">请选择计费方式</option>
                                    <option value="1" {if $item['way'] == 1}selected{/if}>按建筑面积</option>
                                    <option value="2" {if $item['way'] == 2}selected{/if}>按住户</option>
                                    <option value="3" {if $item['way'] == 3}selected{/if}>按车位</option>
                                    <option value="4" {if $item['way'] == 4}selected{/if}>按使用量</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">计量单位</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control"  name="unit" value="{$item['unit']}" disabled>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">费用</label>
                            <div class="col-sm-6 col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入单价" name="price"
                                           value="{$item['price']}" disabled>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">交费周期</label>
                            <div class="col-sm-6 col-xs-6">

                                <input type="text" class="form-control" value="{php echo date('Y-m-d',$item['starttime'])}-{php echo date('Y-m-d',$item['endtime'])}" disabled>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">实际交费</label>
                            <div class="col-sm-6 col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="" name="pay_price"
                                           value="{$item['price']}" >
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">滞纳金</label>
                            <div class="col-sm-6 col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入滞纳金" name="rate_price"
                                           value="{$item['rate_price']}">
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">滞纳金率</label>
                            <div class="col-sm-6 col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入滞纳金率" name="rate"
                                           value="{$item['rate']}">
                                    <span class="input-group-addon">千分之(‰)</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">滞纳天数
                            </label>
                            <div class="col-sm-6 col-xs-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="输入滞纳起算天数" name="start_day"
                                           value="{$item['rate_day']}">
                                    <span class="input-group-addon">天</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">支付方式</label>
                            <div class="col-sm-6 col-xs-6">
                                <select name="paytype" class="form-control" >
                                    <option value="0">请选择支付方式</option>
                                    <option value="1" {if $item['paytype'] == 1}selected{/if}>现金</option>
                                    <option value="2" {if $item['paytype'] == 2}selected{/if}>微信支付</option>
                                    <option value="3" {if $item['paytype'] == 3}selected{/if}>支付宝</option>
                                    <option value="4" {if $item['paytype'] == 4}selected{/if}>银联刷卡</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-6 col-xs-6">
                                <textarea name="remark" class="form-control">{$item['remark']}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-xs-10">
                                <button type="submit" class="btn btn-w-m btn-primary" name="submit" value="提交">提交
                                </button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (!form['regionid'].value) {
            alert('请选择小区。');
            return false;
        }
        if (!form['title'].value) {
            alert('请输入项目名称。');
            return false;
        }
        if (!form['way'].value) {
            alert('请选择计费方式。');
            return false;
        }
        if (!form['price'].value) {
            alert('请输入价格。');
            return false;
        }
        if (!form['cycle'].value) {
            alert('请输入缴费周期。');
            return false;
        }

    }

</script>
