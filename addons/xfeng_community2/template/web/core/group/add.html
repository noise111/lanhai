{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('group', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;
						基本信息</h5>
					<h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('group',array('op' => 'add','id' => $id))}"></a></h5>
				</div>
				<div class="ibox-content">
	<form action="" method="post"  class="form-horizontal" role="form" enctype="multipart/form-data" id="form1">
		<input type="hidden" name="id" value="{$id}" />
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">名称</label>
					<div class="col-sm-10 col-xs-12">
						<input type="text" class="form-control" name="title" id="title" value="{$group['title']}" />
					</div>
				</div>
		<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">小区数量</label>
					<div class="col-sm-10 col-xs-12">
						<input type="text" class="form-control" name="maxaccount" value="{$group['maxaccount']}" />
						<span class="help-block">限制小区的数量，为0则不允许添加。</span>
					</div>
				</div>
		<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"></label>
					<div class="col-sm-10 col-xs-12">
						<input name="token" type="hidden" value="{$_W['token']}" />
						<input type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交" />
					</div>
				</div>
	</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		$('#form1').submit(function(){
			if(!$.trim($('#form1 :text[name="title"]').val())) {
				util.itoast('请填写用户组名称');
				return false;
			}
			return true;
		});
	});
</script>
