{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('region')}"></a>&nbsp;&nbsp;&nbsp;支付接口配置</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'chinaums','regionid' => $regionid))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li><a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'list','regionid' => $regionid))}" title="支付配置" >支付配置</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'alipay','regionid' => $regionid))}" title="支付宝" >支付宝</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'wechat','regionid' => $regionid))}" title="微信支付" >微信支付</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'sub','regionid' => $regionid))}" title="服务商支付" >服务商支付</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'swiftpass','regionid' => $regionid))}" title="微信支付（兴业银行）" >微信支付(兴业银行/中信银行/农商银行）</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'hsyunfu','regionid' => $regionid))}" title="微信支付（华商云付）" >微信支付（华商云付）</a></li>
                        <li class="active"><a href="{php echo $this->createWebUrl('region',array('op' => 'payapi','p' => 'chinaums','regionid' => $regionid))}" title="银联支付" >银联支付</a></li>
                    </ul>
                    <div style="margin-top: 30px">
                        <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit="return check(this);">
                            <input type="hidden" value="{$item['id']}" name="id" />
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号（mid）</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="mid" class="form-control" value="{$item['mid']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">终端号（tid）</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="tid" class="form-control" value="{$item['tid']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">机构商户号（instMid）</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="instmid" class="form-control" value="{$item['instmid']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">消息来源（msgSrc）</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="msgsrc" class="form-control" value="{$item['msgsrc']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">来源编号（msgSrcId）</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="msgsrcid" class="form-control" value="{$item['msgsrcid']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">测试环境MD5密钥</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="secret" class="form-control" value="{$item['secret']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="submit" name="submit" value="提交" class="btn btn-w-m btn-primary"  />
                                    <input type="hidden" name="token" value="{$_W['token']}" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
