{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                <ul class="nav nav-tabs">
                    <li><a href="javascript:history.back(-1)" title="返回" >返回</a></li>
                    <li><a href="{php echo $this->createWebUrl('room', array('op' => 'list'))}" title="房屋管理" >房屋管理</a></li>
                    <li><a href="{php echo $this->createWebUrl('room', array('op'=>'add','p'=>'list','id'=>$id))}" title="添加房号" >添加房号</a></li>
                    <li class="active"><a href="{php echo $this->createWebUrl('room', array('op'=>'import'))}" title="导入房号" >导入房号</a></li>
                    <li><a href="{php echo $this->createWebUrl('room', array('op'=>'show','p'=>'list','addressid'=>$addressid))}" title="预留信息管理" >预留信息管理</a></li>
                    <li><a href="{php echo $this->createWebUrl('room',array('op' => 'qrlist'))}" title="二维码管理" >二维码管理</a></li>
                </ul>
                <div class="ibox-content">
        <div class="alert alert-info" role="alert">
            默认导入格式:姓名/手机号码/房号。具体请下载模板格式。
            <p>(<a href="{MODULE_URL}data/files/excel/room.xlsx" target="_blank" style="font-size:16px;color:red">点击下载上传房号格式示例</a>)</p>
        </div>
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" onsubmit="return check(this);" >
            <div class="form-group">
                <label class="col-sm-2 control-label">搜索</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="words" id="words" placeholder="输入关键字">
                        <span class="input-group-btn">
						<button type="button" class="btn btn-primary" id="search">搜索</button>
					</span>
                    </div>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">选择小区</label>
                <div class="col-sm-4">
                    <select name='regionid' class="form-control" id="regionid">
                        {loop $regions $region}
                        <option value='{$region['id']}' > {$region['title']}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">房号数据</label>
                <div class="col-sm-4">
                    <input type="file" name="room" class="form-control" id="room">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="button" id="myButton" data-loading-text="正在导入中，请勿关闭和刷新浏览器......" class="btn btn-w-m btn-primary" autocomplete="off">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </form>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function check(form){
        if (!form['room'].value) {
            alert('请上传房号表格');
            return false;
        }
        return true;
    }
</script>
<script>
    $('#search').click(function () {
        var words = $('#words').val();
        $.post("{php echo $this->createWebUrl('region',array('op'=> 'search'))}",{words:words,p:'region'},function (data) {
            if (data.err_code == 0){
                $('#regionid').val(data.regionid);
            }
        },'json')
    })
    $('#myButton').on('click', function () {
        var $btn = $(this).button('loading');
        var regionid = $("#regionid option:selected").val();

        var formData = new FormData();
        formData.append('room', $('#room')[0].files[0]);
        formData.append('regionid', regionid);
        $.ajax({
            url : "{php echo $this->createWebUrl('room',array('op'=> 'import'))}",
            type : "POST",
            cache: false,
            data : formData,
            processData: false,
            contentType: false,
            dataType: "json",
            success : function(data) {
                if(data.result){
                    alert(data.content);
                    setTimeout(function(){
                        window.location.href="{php echo $this->createWebUrl('room')}";
                    },000);
                }else{
                    alert(data.content);
                    setTimeout(function(){
                        window.location.reload();
                    },100);
                }
            },
            error : function(data) {

            }
        });
    })
</script>

{template 'web/common/footer'}
