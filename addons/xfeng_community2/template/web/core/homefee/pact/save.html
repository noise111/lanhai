{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>合同存档管理</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('homefee',array('op'=> 'pact','p'=> 'save'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered" ng-controller="advAPI" style="width:100%;" cellspacing="0" cellpadding="0">
                        <thead class="navbar-inner">
                        <tr>
                            <th>id</th>
                            <th>图片</th>
                            <th>发布日期</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td><a href="{$item['thumb']}" target="_blank"><img src="{$item['thumb']}" alt="" height="40px"></a></td>
                            <td>{php echo date('Y-m-d H:i:s', $item[createtime]);}</td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>

                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}
                        <tr>
                            <td class="text-left">
                                <span>总数:{$total}</span>
                            </td>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
