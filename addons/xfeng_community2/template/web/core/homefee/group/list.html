{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>收费分组管理</h5>

                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('homefee',array('op' => 'group'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="./index.php" method="get" class="form-horizontal" role="form">
                        <input type="hidden" name="c" value="site"/>
                        <input type="hidden" name="a" value="entry"/>
                        <input type="hidden" name="m" value="{php echo $this->module['name']}"/>
                        <input type="hidden" name="do" value="homefee"/>
                        <input type="hidden" name="op" value="group"/>
                        <div class="row">
                            <div class="col-sm-6 m-b-xs">
                                <a class="btn btn-primary" href="{php echo $this->createWebUrl('homefee',array('op'=> 'group','p'=> 'add'))}" >
                                    <i class="fa fa-plus"></i>
                                    添加收费分组
                                </a>
                            </div>
                            <div class="col-sm-2 m-b-xs">
                                <select name="regionid" class="form-control">
                                    <option value="0">全部小区</option>
                                    {loop $regions $region}
                                    <option value="{$region['id']}" {if $region['id']==$_GPC['regionid']} selected{/if}>{$region['title']}</option>
                                    {/loop}
                                </select>
                            </div>
                            <div class="col-sm-4 m-b-xs">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="keyword" placeholder="输入关键字">
                                    <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">搜索</button>
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </span>
                                </div>
                            </div>
                        </div>
                    </form>

                    <table class="table table-bordered table-striped">
                        <thead class="navbar-inner">
                        <tr>
                            <th class="col-md-1">ID</th>
                            <th class="col-md-1">分组名称</th>
                            <th class="col-md-1">房屋面积</th>
                            <th class="col-md-1">所属小区</th>
                            <th class="col-md-5">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td>{$item['title']}</td>
                            <td>{$item['square']}</td>
                            <td>{$item['regiontitle']}</td>

                            <td>
                                <a href="{php echo $this->createWebUrl('homefee',array('op' => 'group','p' => 'add','id' => $item['id']))}" title="编辑" class="btn btn-primary btn-sm">编辑</a>
                                <a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('homefee',array('op'=>'group','p' => 'del','id' => $item['id']))}" title="" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm" data-original-title="删除">删除</a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>

                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}
                        <tr>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
