{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" onClick="javascript :history.back(-1);"></a>&nbsp;&nbsp;&nbsp;建议推送</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('report',array('op' => 'send','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
        <form action="" class="form-horizontal form" method="post" onsubmit="return check(this);">
            <input type="hidden" value="{$id}" name="reportid">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">处理员:</label>
                <div class="col-sm-3">
                    <select name="openid" class="form-control" id="openid">
                        <option value="">选择处理员</option>
                        {loop $list $item}
                        <option value="{$item['openid']}">{$item['realname']}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block" name="submit" value="提交">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                    <input type="hidden" name="id" value="{$item['id']}" />
                </div>
            </div>
        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (!form['openid'].value) {
            alert('选择处理员');
            return false;
        }
    }
</script>
{template 'web/common/footer'}
