{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left"
                           href="{php echo $this->createWebUrl('report',array('op' => 'display'))}"></a>&nbsp;&nbsp;录入建议
                    </h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"
                                                href="{php echo $this->createWebUrl('report',array('op' => 'post'))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data"
                          id="form">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">选择小区<span style="color: red">*</span></label>
                            <div class="col-sm-5">
                                <select name="regionid" class="form-control" >
                                    <option>选择小区</option>
                                    {loop $regions $region}
                                    <option value="{$region['id']}">{$region['title']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-5">
                                <input type='text' name='realname' class="form-control" id="realname"
                                       value="{$item['realname']}"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-5">
                                <input type='text' name='mobile' class="form-control" id="mobile"
                                       value="{$item['mobile']}"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-5">
                                <input type='text' name='address' class="form-control" id="addess"
                                       value="{$item['addess']}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">选择分类<span style="color: red">*</span></label>
                            <div class="col-sm-5">
                                <select name="cid" class="form-control" >
                                    <option>选择分类</option>
                                    {loop $categories $category}
                                    <option value="{$category['id']}">{$category['name']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">建议内容</label>
                            <div class="col-sm-5">
                                <textarea name="content" class="form-control" style="height: 80px"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">建议图片:</label>
                            <div class="col-sm-5 ">
                                {php echo tpl_form_field_multi_image('images', '','',$options)}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" id="submit" value="提交">提交
                                </button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#submit').on('click', function () {
        $('#submit').html("正提交中,请勿关闭页面。");
        $('#submit').prop('disabled', true);
        var url = "{php echo $this->createWebUrl('report',array('op'=>'post'))}"
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            data: $('#form').serialize(),
            success: function (res) {
                if (res.status) {
                    alert('提交成功')
                    location.reload();
                }
            }
        });
    })
</script>
{template 'web/common/footer'}
