{template 'web/common/header-base'}

<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('fee', array('op' => 'log'))}"></a>账单记录</h5>
                    <h5 style="float: right">
                        <a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('fee',array('op' => 'log','p'=> 'add','id' => $id))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" id="form">
                        <input type="hidden" name="id" value="{$_GPC['id']}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">搜索</label>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="words" id="words" placeholder="输入关键字">
                                    <span class="input-group-btn">
						<button type="button" class="btn btn-primary" id="search">搜索</button>
					</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属小区</label>
                            <div class="col-sm-6 col-xs-6">
                                <select name="regionid" class="form-control" id="regionid">
                                    <option value="0">全部小区</option>
                                    {loop $regions $region}
                                    <option value="{$region['id']}" {if $item['regionid'] == $region['id']}selected{/if}>{$region['title']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">账单名称</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" name="title" class="form-control" placeholder="例如：某某账单" value="{$item['title']}"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">截止日期</label>
                            <div class="col-sm-6 col-xs-6">
                                {php echo tpl_form_field_date('enddate',$item['endtime']);}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-6 col-xs-6">
                                <textarea name="remark" class="form-control">{$item['remark']}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-4">
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="status" id="status1" value="1" {if empty($item['status']) || $item['status'] == 1}checked="true" {/if} />
                                    <label for="status1">通过</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="status"  id="status2" value="0" {if $item['status']==0}checked="true" {/if} />
                                    <label for="status2">禁止</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-xs-10">
                                <button type="submit" class="btn btn-w-m btn-primary" name="submit" id="submit" value="提交">提交
                                </button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#submit').on('click', function () {
        if(!$("#regionid").val()){
            alert('请选择小区。');
            return false;
        }
        $('#submit').html("正提交中,请勿关闭页面。");
        $('#submit').prop('disabled', true);
        var url = "{php echo $this->createWebUrl('fee',array('op'=>'log', 'p' => 'add'))}"
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            data: $('#form').serialize(),
            success: function (res) {
                if (res.status) {
                    alert('提交成功')
                    location.reload();
                }else{
                    alert(res.content)
                    $('#submit').html("提交");
                    $('#submit').prop('disabled', false);
                }
            }
        });
    })
    $('#search').click(function () {
        var words = $('#words').val();
        $.post("{php echo $this->createWebUrl('region',array('op'=> 'search'))}",{words:words,p:'region'},function (data) {
            if (data.err_code == 0){
                $('#regionid').val(data.regionid);
            }
        },'json')
    })
</script>
