                </div>

                        </div>
                        <div class="hr-line-dashed"></div>

                            <label class="col-sm-2 control-label">房号</label>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名称</label>
                            <div class="col-sm-6 col-xs-6" id="build">
                                <input type="text" class="form-control" placeholder="请输入项目名称" name="title"
                                       value="{$item['title']}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">计量单位</label>
                            <div class="col-sm-6 col-xs-6" id="build">
                                <input type="text" class="form-control" placeholder="请输入项目名称" name="title"
                                       value="{$item['title']}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>
                            <div class="col-sm-6 col-xs-6" id="build">
                                <input type="text" class="form-control" placeholder="请输入项目名称" name="title"

                            </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">

                        <div class="form-group">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="status" id="status_1" value="1" {if  $item['status'] == 1} checked{/if} />

<script type="text/javascript">
    function check(form) {
        if (!form['regionid'].value) {
            alert('请选择小区。');
            return false;
        }
        if (!form['title'].value) {
            alert('请输入项目名称。');
            return false;
        }
    }
    function addStatusItem() {
        var html ='<div class="hr-line-dashed"></div>' +
            '<div class="form-group">' +
            '<label class="col-sm-2 control-label">楼层区间</label>' +
            '<div class="col-sm-8 col-xs-8">' +
            '<div class="input-group">' +
            '<span class="input-group-addon">从</span>' +
            '<input type="number" class="form-control" placeholder="楼层" name="floorstart[]">' +
            '<span class="input-group-addon">到</span>' +
            '<input type="number" class="form-control" placeholder="楼层" name="floorend[]">' +
            '<span class="input-group-addon">单价</span>' +
            '<input type="text" class="form-control" name="price[]">' +
            '<span class="input-group-addon">元</span>' +
            '</div>' +
            '</div>' +
            '<button onclick="$(this).parent().parent().remove();" class="btn btn-sm btn-danger" title="删除此条目">删除</button>' +
            '</div>' ;
        $('#status-items').append(html);
    }
    $(function () {
        $("input[type='checkbox']").click(function() {
            var checked = $(this).get(0).checked;
            var group = $(this).data('group');
            $("input[type='checkbox']").each(function(){
                $(this).get(0).checked = checked;
            })
        });
        $("#regionid").change(function () {
            var regionid = $("#regionid option:selected").val();
            $.post(location.href,{regionid:regionid},function (data) {
                var content ='<div class="checkbox checkbox-success checkbox-inline"><input type="checkbox" type="checkbox" value="0" name="build[]" id="build_0" ><label for="build_0">全部</label></div>';
                for(var o in data){
                    content +="<div class='checkbox checkbox-success checkbox-inline'><input type='checkbox' type='checkbox' value='"+data[o].id+"' name='build[]' id='build_"+data[o].id+"' ><label for='build_"+data[o].id+"'>"+data[o].buildtitle+"栋</label></div>";
                }
                $("#build").html(content);
            },'json')
        })
        $('input[name="status"]').click(function () {
            var status = $('input[name="status"]:checked').val();
            if(status == 1){
                $("#rule").show();
            }
            if(status == 2){
                $("#rule").hide();
            }
        })

    })

</script>
