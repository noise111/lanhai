{template 'web/common/header-base'}
<style>
    td .rowspan:first-child {
        border-top: 0;
    }

    td .rowspan {
        border-top: 1px solid #f0f0f0;
    }

    .ibox-title {
        border-style: none;
    }
</style>
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li><a href="javascript:history.back(-1)" title="返回" >返回</a></li>
                        <li><a href="{php echo $this->createWebUrl('staff',array('op' => 'role','p'=>'list'))}" title="角色管理" >角色管理</a></li>
                        <li><a href="{php echo $this->createWebUrl('staff',array('op' => 'perm','uuid'=>$_GPC['uuid']))}" title="权限设置" >权限设置</a></li>
                        <li class="active"><a href="{php echo $this->createWebUrl('staff',array('op' => 'role','p'=>'add','id'=>$id))}" title="角色添加" >角色添加</a></li>
                    </ul>
                    <div class="ibox-content">
                        <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" onsubmit="return check(this);">
                            <input type="hidden" name="id" value="{$item['id']}" />

                            <div class="form-group">
                                <label class="col-sm-1 control-label must">角色</label>
                                <div class="col-sm-10 col-xs-12">

                                    <input type="text" name="title" class="form-control" value="{$item['title']}" data-rule-required="true" placeholder="请输入角色名称"/>

                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-1 control-label">状态</label>-->
                                <!--<div class="col-sm-11 col-xs-12">-->

                                    <!--<label class='radio-inline'>-->
                                        <!--<input type='radio' name='status' value='1' {if $item['status']==1}checked{/if} /> 启用-->
                                    <!--</label>-->
                                    <!--<label class='radio-inline'>-->
                                        <!--<input type='radio' name='status' value='0' {if $item['status']==0}checked{/if} /> 禁用-->
                                    <!--</label>-->

                                <!--</div>-->
                            <!--</div>-->
                            {template 'web/core/staff/role/perms'}
                            <div class="form-group"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label"></label>
                                <div class="col-sm-11 col-xs-12">

                                    <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交" onclick="if ($('input:checkbox:checked').size() == 0) {return confirm('您未勾选任何菜单权限，意味着允许用户使用所有功能。确定吗？')}">提交</button>
                                    <input type="hidden" value="{$id}" name="id">
                                    <input type="hidden" name="token" value="{$_W['token']}"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (!form['title'].value) {
            alert('角色名不可为空。');
            return false;
        }
    }
</script>
