{template 'web/common/header-base'}
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>打印机设置</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('staff',array('op' => 'print'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 m-b-xs">
                            <a class="btn btn-primary" href="{php echo $this->createWebUrl('staff', array('op' => 'print','p' => 'add'));}"><i class="fa fa-plus"></i> 添加打印机</a>
                        </div>
                    </div>
        <table class="table table-bordered" ng-controller="advAPI" style="width:100%;" cellspacing="0" cellpadding="0">
            <thead class="navbar-inner">
            <tr>
                <th class="col-lg-2">终端编号</th>

                <th class="col-lg-8">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $item}
            <tr>
                <td>{$item['deviceNo']}</td>

                <td>
                    <a class="btn btn-primary btn-sm"  href="{php echo $this->createWebUrl('staff',array('op' => 'print','id' => $item['id'],'p' => 'add'))}"> 编辑</a>
                    <a title="删除" class="btn btn-primary btn-sm" onclick="del({$item['id']})" >删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}
                        <tr>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function del(id){
        var id=id;
        var url = "{php echo $this->createWebUrl('staff',array('op' => 'print','p' => 'delete'),true)}";
        $.post(url,
            {
                id:id
            },
            function(msg){
                if (msg.status == 1) {
                    setTimeout(function(){
                        window.location.reload();
                    },100);
                };

            },
            'json');
    }

</script>
{template 'web/common/footer'}
