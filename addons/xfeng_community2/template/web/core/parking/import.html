{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('parking')}"></a>&nbsp;&nbsp;&nbsp;导入车位</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('parking',array('op' => 'import'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <div class="alert alert-info" role="alert">
                        具体请下载模板格式。
                        <p>(<a href="{MODULE_URL}data/files/excel/parking.xlsx" target="_blank" style="font-size:16px;color:red">点击下载车位模板示例</a>)</p>
                    </div>
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data" onsubmit="return check(this);" >
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">选择小区</label>
                            <div class="col-sm-4">
                                <select name='regionid' class="form-control" id="regionid">
                                    {loop $regions $region}
                                    <option value='{$region['id']}' > {$region['title']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">车位数据</label>
                            <div class="col-sm-4">
                                <input type="file" name="parking" class="form-control" id="parking">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="button" id="myButton" data-loading-text="正在导入中，请勿关闭和刷新浏览器......" class="btn btn-w-m btn-primary" autocomplete="off">提交</button>
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div></div></div></div></div>

<script type="text/javascript">
    function check(form){
        if (!form['parking'].value) {
            alert('请上传车位表格');
            return false;
        }
        return true;
    }
</script>
<script>
    $('#myButton').on('click', function () {
        var $btn = $(this).button('loading');
        var regionid = $("#regionid option:selected").val();

        var formData = new FormData();
        formData.append('parking', $('#parking')[0].files[0]);
        formData.append('regionid', regionid);
        $.ajax({
            url : "{php echo $this->createWebUrl('parking',array('op'=> 'import'))}",
            type : "POST",
            cache: false,
            data : formData,
            processData: false,
            contentType: false,
            dataType: "json",
            success : function(data) {
                if(data.result){
                    alert(data.content);
                    setTimeout(function(){
                        window.location.href="{php echo $this->createWebUrl('parking')}";
                    },000);
                }else{
                    alert(data.content);
                    setTimeout(function(){
                        window.location.reload();
                    },100);
                }
            },
            error : function(data) {

            }
        });
    })
</script>

{template 'web/common/footer'}
