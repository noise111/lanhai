{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated">

            <div class="panel-default" style="padding:1em;border-radius: 0px;">

                    <div class="col-sm-12" id="member-2" style="height: 500px;" >

                    </div>
                </div>
            </div>
        </div>
    </div>
                </div></div></div></div></div>
</body>




<script type="text/javascript">

    var myChart2 = echarts.init(document.getElementById('member-2'), 'macarons');
    var label = {php echo json_encode($day)};
    var datasets =  {php echo json_encode($hit)};
    option2 = {
        title : {
            text: '最近'+ {php echo $xqday} +'天商家订单数据统计',
            subtext: ''
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['商家订单']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                data : label
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'商家订单',
                type:'bar',
                data:datasets,
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };

    myChart2.setOption(option2);
    setTimeout(function () {
        window.onresize = function () {
            myChart2.resize();
        }
    }, 200)

</script>
