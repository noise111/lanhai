                            <tr>
                                <td class="title">积分抵扣物业费比例</td>

                                    <div class="input-group">
                                        <input type="text" name="set[p102]" class="form-control" value="{$set['p102']['value']}"/>

                                <td>
                                    <input type="checkbox" name="" id="p101" class="js-switch_22" {if $set['p101']['value']}checked{/if}/>

                                    <input type="checkbox" name="" id="p161" class="js-switch_23" {if $set['p161']['value']}checked{/if}/>

        $(':checkbox').on('change', function (e, state) {
            $this = $(this);
            var xqkey = $this.attr('id');
            var status = this.checked ? 1 : 0;
            $this.val(status);
            var regionid = '{$regionid}';
            $.post("{php echo $this->createWebUrl('updatekey')}",{xqkey:xqkey,status:status,regionid:regionid},function () {

            })
        });
        $('.btn').hover(function () {
            $(this).tooltip('show');
        }, function () {
            $(this).tooltip('hide');
        });
    });

</script>
