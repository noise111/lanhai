{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('cost')}"></a>&nbsp;&nbsp;&nbsp;设置支付期限
                    </h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"
                                                href="{php echo $this->createWebUrl('cost',array('op' => 'auth','id' => $id))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal form" method="post">
                        <input type="hidden" value="{$id}" name="id">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">支付截止状态</label>
                            <div class="col-sm-10">

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="auth" id="p96_0" value="1"  {if $item['auth'] == 1}checked{/if}/>
                                    <label for="p96_0">开启</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="auth"  id="p96_1" value="0"  {if empty($item['auth'])}checked{/if}/>
                                    <label for="p96_1">关闭</label>
                                </div>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">支付截止时间</label>
                            <div class="col-xs-5">
                                {php echo tpl_form_field_date('authtime',$authtime,true);}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交">提交
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
