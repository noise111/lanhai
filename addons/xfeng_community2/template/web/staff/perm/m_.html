{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('staff', array('op' => 'perm'))}"></a>&nbsp;&nbsp;&nbsp;移动端权限</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('staff',array('op' => 'perm','p' => 'm','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" >
                        <input type="hidden" name="userid" value="{$_GPC['id']}">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">手机端菜单</label>
                            <div class="col-sm-10 col-lg-9 col-xs-12">
                                <div class="checkbox checkbox-success checkbox-inline">
                                    <input type="checkbox"  id="checkAll" data-group='menu' >
                                    <label for="checkAll"> 全部 </label>
                                </div>
                                {loop $menus $menu}
                                <div class="checkbox checkbox-success checkbox-inline">
                                    <input type="checkbox" name="data[]" id="menu_{$menu['id']}"  value="{$menu['id']}" data-group='menu' {if in_array($menu['id'],$xqmenus)}checked='checked'{/if} >
                                    <label for="menu_{$menu['id']}"> {$menu[title]}</label>
                                </div>
                                {/loop}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交">提交</button>
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#checkAll").click(function() {
        var checked = $(this).get(0).checked;
        var group = $(this).data('group');
        $("input:checkbox[data-group='" +group + "']").each(function(){
            $(this).get(0).checked = checked;
        })
    });
</script>
{template 'web/common/footer'}
