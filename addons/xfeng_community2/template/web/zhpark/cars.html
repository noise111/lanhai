<script type="text/javascript">
    function check(form) {
        if (!form['issued_by'].value) {
            alert('请输入注册人。');
            return false;
        }
        if (!form['车牌号'].value) {
            alert('请输入车牌号。');
            return false;
        }
        if (!form['realname'].value) {
            alert('请输入车主姓名。');
            return false;
        }
        if (!form['mobile'].value) {
            alert('请输入手机号。');
            return false;
        }
    }
</script>
