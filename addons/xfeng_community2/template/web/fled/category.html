{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>服务分类</h5>
					<h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('fled',array('op' => 'category'))}"></a></h5>
				</div>
				<div class="ibox-content">
	<form class="form-horizontal form" action="" method="post" onsubmit="return formcheck(this)">
		<table class="table table-bordered">
			<thead class="navbar-inner">
				<tr>
					<th  style="width:180px">分类名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="status-items">
			{loop $list $item}
				<tr>
					<td><input class="form-control" name="names[]" type="text" value="{$item['name']}">
					<input name="ids[]" type="hidden" value="{$item['id']}"></td>
					<td><a onclick="if (confirm('删除操作不可恢复，确认吗？')){ $(this).parent().parent().next().remove(); return true;} else {return false;}" href="{php echo $this->createWebUrl('fled', array('op' => 'del', 'id' => $item['id']))}" class="btn btn-default" title="删除">删除</a></td>
				</tr>
			{/loop}
			</tbody>
			<tr>
				<td colspan="2">
					<a href="javascript:;" onclick="addStatusItem()" class="btn btn-primary btn-sm"> 添加新分类</a>
					<button type="submit" class="btn btn-primary btn-sm" name="submit" value="提交">提交</button>
					<input type="hidden" name="token" value="{$_W['token']}" />
				</td>
			</tr>
		</table>
	</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	function addStatusItem() {
		var html = '' +
				'<tr>' +
					'<td><input class="form-control" name="names[]" title="服务分类" placeholder="分类名称" type="text" value=""/><input name="ids[]" type="hidden" value=""/></td>' +
			
					'<td><a href="javascript:;" onclick="$(this).parent().parent().remove();" class="btn btn-default" title="删除此条目">删除</a></td>' +
				'</tr>';
		$('#status-items').append(html);
	}

</script>
