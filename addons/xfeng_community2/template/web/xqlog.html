{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>操作日志</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('xqlog')}"></a></h5>
                </div>
                <div class="ibox-content">
        <table class="table table-bordered" ng-controller="advAPI" style="width:100%;" cellspacing="0" cellpadding="0">
            <thead class="navbar-inner">
            <tr>
                <th class="col-sm-1">ID</th>
                <th class="col-sm-1">操作员</th>
                <th class="col-sm-2">类型</th>
                <th class="col-sm-2">操作内容</th>
                <th class="col-sm-2">操作IP</th>
                <th class="col-sm-2">操作时间</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $item}
            <tr>
                <td>{$item['id']}</td>
                <td>{$item['username']}</td>
                <td>{$item['name']}</td>
                <td>{$item['op']}</td>
                <td>{$item['ip']}</td>
                <td>
                    {php echo date('Y-m-d H:i',$item['createtime'])}
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}
                        <tr>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{template 'web/common/footer'}
