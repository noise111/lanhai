{template 'web/common/header-base'}
<style>
    .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td{
        vertical-align:middle;
        text-align: center;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>价格管理</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('express',array('op' => 'price'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="./index.php" method="get" class="form-horizontal" role="form">
                        <input type="hidden" name="c" value="site"/>
                        <input type="hidden" name="a" value="entry"/>
                        <input type="hidden" name="m" value="{php echo $this->module['name']}"/>
                        <input type="hidden" name="do" value="express"/>
                        <input type="hidden" name="op" value="price"/>
                        <div class="row">
                            <div class="col-sm-6 m-b-xs">
                                <a class="btn btn-primary" href="{php echo $this->createWebUrl('express',array('op' => 'price','p' => 'add'));}"><i class="fa fa-plus"></i> 添加价格</a>
                            </div>
                            <div class="col-sm-6 m-b-xs">

                            </div>
                        </div>
                    </form>

                    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
                        <table class="table table-bordered">
                            <thead class="navbar-inner">
                            <tr>
                                <th>物流公司</th>
                                <th>寄件地址</th>
                                <th>收件地址</th>
                                <th>基础价格</th>
                                <th>超重价格</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $item}
                            <tr>
                                <td>{$item['company']}</td>
                                <td>{$item['mailaddress']}</td>
                                <td>{$item['receiveaddress']}</td>
                                <td>{$item['price']}</td>
                                <td>{$item['overprice']}</td>
                                <td>
                                    <a href="{php echo $this->createWebUrl('express',array('op' => 'price','p' => 'add','id' => $item['id']))}" title="编辑" class="btn btn-primary ">编辑</a>
                                    <a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('express',array('op' => 'price','p' => 'delete','id' => $item['id']))}" title="" data-toggle="tooltip" data-placement="top" class="btn btn-default " data-original-title="删除">删除</a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                    </form>
                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        <tr>基础价格为1kg内</tr>
                        {if $list}
                        <tr>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
