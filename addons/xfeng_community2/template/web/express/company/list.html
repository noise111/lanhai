{template 'web/common/header-base'}
<style>
    .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td{
        vertical-align:middle;
        text-align: center;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>物流公司</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('express',array('op' => 'company'))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="./index.php" method="get" class="form-horizontal" role="form">
                        <input type="hidden" name="c" value="site"/>
                        <input type="hidden" name="a" value="entry"/>
                        <input type="hidden" name="m" value="{php echo $this->module['name']}"/>
                        <input type="hidden" name="do" value="express"/>
                        <input type="hidden" name="op" value="company"/>
                        <div class="row">
                            <div class="col-sm-6 m-b-xs">
                                <a class="btn btn-primary" href="{php echo $this->createWebUrl('express',array('op' => 'company','p' => 'add'));}"><i class="fa fa-plus"></i> 添加物流公司</a>
                            </div>
                            <div class="col-sm-6 m-b-xs">

                            </div>
                        </div>
                    </form>

                    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
                        <table class="table table-bordered">
                            <thead class="navbar-inner">
                            <tr>
                                <th style="width: 60px">id</th>
                                <th>物流公司</th>
                                <th>物流电话</th>
                                <th>物流Logo</th>
                                <th>添加日期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $index $item}
                            <tr>
                                <td>
                                    {$item['id']}
                                </td>
                                <td>
                                    {$item['company']}
                                </td>
                                <td>
                                    {$item['phone']}
                                </td>
                                <td>
                                    <img src="{php echo tomedia($item['logo'])}" style="width: 60px;height: 60px">
                                </td>
                                <td>
                                    {php echo date('Y-m-d H:i:s',$item['createtime'])}
                                </td>
                                <td>
                                    <a href="{php echo $this->createWebUrl('express',array('op' => 'company','p' => 'add','id' => $item['id']))}" title="编辑" class="btn btn-primary ">编辑</a>
                                    <a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('express',array('op' => 'company','p' => 'delete','id' => $item['id']))}" title="" data-toggle="tooltip" data-placement="top" class="btn btn-default " data-original-title="删除">删除</a>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                    </form>
                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}

                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
