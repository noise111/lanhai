{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li>
        <a href="{php echo $this->createWebUrl('pay', array('op' => 'list'));}">支付方式管理</a>
    </li>
    <li  {if $op == 'add'}class="active" {/if}>
        <a href="{php echo $this->createWebUrl('pay', array('op' => 'add'));}">新增支付方式</a>
    </li>
    <!--<li>-->
        <!--<a href="{php echo $this->createWebUrl('pay', array('op' => 'service'));}">服务商设置</a>-->
    <!--</li>-->
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
    <input type="hidden" name="id" value="{$set['id']}" />
        <div class="panel panel-default"> 
            <div class='panel-body'>

                <div class='alert alert-info'>
                    在开启以下支付方式前，请到 <a href='{php echo url('profile/payment')}'>支付选项</a> 去设置好参数。
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">类型</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class="radio-inline">
                          <input type="radio" name="type" value="1" {if $set['type'] == 1 || empty($set['type'])}checked="checked"{/if}> 超市
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="type" value="2" {if $set['type'] == 2}checked="checked"{/if}> 物业费
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="type" value="3" {if $set['type'] == 3}checked="checked"{/if}> 商家
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="type" value="4" {if $set['type'] == 4}checked="checked"{/if}> 小区活动
                        </label>
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='wechat' value='1' {if $set['wechat']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='wechat' value='0' {if $set['wechat']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付宝支付</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='alipay' value='1' {if $set['alipay']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='alipay' value='0' {if $set['alipay']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">余额支付</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='balance' value='1' {if $set['balance']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='balance' value='0' {if $set['balance']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">货到付款</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='delivery' value='1' {if $set['delivery']==1}checked{/if}/> 开启</label>
                        <label class='radio-inline'><input type='radio' name='delivery' value='0' {if $set['delivery']==0}checked{/if} /> 关闭</label>
                    </div>
                </div>
                
                       <div class="form-group"></div>
            <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                            <input type="hidden" name="token" value="{$_W['token']}" />
                     </div>
            </div>

            </div>
        </div>     
    </form>
</div>
{template 'web/common/footer'}
