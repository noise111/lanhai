{template 'web/common/header-base'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left"
                           href="{php echo $this->createWebUrl('build', array('op' => 'list'))}"></a>修改单元</h5>
                    <h5 style="float: right">
                        <a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('build',array('op' => 'unit_list','buildid' => intval($_GPC['buildid'])))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data"
                          onsubmit="return check(this);">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">单元名称</label>
                            <div class="col-sm-6 col-xs-6">
                                <input type="text" class="form-control" placeholder="请输入单元名称" name="unit"
                                       value="{$item['unit']}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-xs-10">
                                <button type="submit" class="btn btn-w-m btn-primary" name="submit" value="提交">提交
                                </button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (!form['unit'].value) {
            alert('请输入单元名称。');
            return false;
        }
    }
</script>
