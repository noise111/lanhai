{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('direct', array('op' => 'shop'))}"></a>&nbsp;&nbsp;&nbsp;添加超市</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('direct',array('op' => 'shop','operation' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">

<form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <input type="hidden" name="id" value="{$item['id']}">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">超市名称</label>
                <div class="col-sm-4">
                    <input type="text" name="title" id='title' value="{$item['title']}" class="form-control" placeHolder="请输入超市名称" />
                </div>
            </div>
    <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label for="contactname" class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-4">
                    <input type="text" name="contactname" id='contactname' value="{$item['contactname']}" class="form-control" placeHolder="请输入商家联系人" />
                </div>
            </div>
    <div class="hr-line-dashed"></div>
            <div class="form-group" id='s1'>
                <label for="mobile" class="col-sm-2 control-label">手机</label>
                <div class="col-sm-4">
                    <input type="text" name="mobile" id='mobile' value="{$item['mobile']}" class="form-control" placeHolder="请输入商家联系人手机" />
                </div>
            </div>
    <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-w-m btn-primary" name="submit" value="提交">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>

</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function check(form){
            if (!form['title'].value) {
                alert('请输入超市名称。');
                return false;
            }
            return true;
        }
</script>
