{template 'web/common/header-base'}

<div class="wrapper wrapper-content animated">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('charging',array('op' => 'throw'))}"></a>&nbsp;&nbsp;&nbsp;支付接口配置</h5>

                </div>
                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <!--<li><a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'list','tid' => $tid))}" title="支付配置" >支付配置</a></li>-->
                        <li>
                            <a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'alipay','tid' => $tid))}" title="支付宝" >支付宝</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'wechat','tid' => $tid))}" title="微信支付" >微信支付</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'sub','tid' => $tid))}" title="服务商支付" >服务商支付</a></li>
                        <li class="active">
                            <a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'swiftpass','tid' => $tid))}" title="微信支付（兴业银行）" >微信支付(兴业银行/中信银行/农商银行)</a></li>
                        <li>
                            <a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'hsyunfu','tid' => $tid))}" title="微信支付（华商云付）" >微信支付（华商云付）</a></li>
                        <li><a href="{php echo $this->createWebUrl('charging',array('op' => 'payapi','p' => 'chinaums','tid' => $tid))}" title="微信支付（银联）" >微信支付（银联）</a></li>
                    </ul>
                    <div style="margin-top: 30px">
                        <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit="return check(this);">
                            <input type="hidden" value="{$item['id']}" name="id" />
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">银行通道</label>
                                <div class="col-sm-4 col-xs-12">
                                    <div class="radio radio-success radio-inline">
                                        <input type="radio" name="banktype" id="isshow1" value="1" {if $item['banktype']==1 || empty($item['banktype'])}checked{/if}/>
                                        <label for="isshow1">兴业银行/农商银行</label>
                                    </div>
                                    <div class="radio radio-success radio-inline">
                                        <input type="radio" name="banktype" id="isshow2" value="2" {if $item['banktype']==2}checked{/if}/>
                                        <label for="isshow2">中信银行</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="account" class="form-control" value="{$item['account']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">密钥</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="secret" class="form-control" value="{$item['secret']}" autocomplete="off"/>
                                    <div class="help-block" style="color:red">目前中信银行不需要填写</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号appid</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="appid" class="form-control" value="{$item['appid']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号appsecret</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="appsecret" class="form-control" value="{$item['appsecret']}" autocomplete="off"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" >
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label must">应用私钥(private_key)</label>
                                <div class="col-sm-9">
                                    <textarea name="private_key" rows="4" class="form-control">{$item['private_key']}</textarea>
                                    <div class="help-block" style="color:red">目前中信银行需要填写</div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="submit" name="submit" value="提交" class="btn btn-w-m btn-primary"  />
                                    <input type="hidden" name="token" value="{$_W['token']}" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
