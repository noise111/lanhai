<script type="text/javascript">
    $(".tpl-city").hide();
    $(".tpl-district").hide();
    $('#submit').on('click', function () {
        if(!$("#companyid").val()){
            alert('公司名称不可为空。');
            return false;
        }
        if(!$("#price").val()){
            alert('基础价格不可为空。');
            return false;
        }
        if(!$("#overprice").val()){
            alert('超重价格不可为空。');
            return false;
        }
        $('#submit').val("正提交中,请勿关闭页面。");
        $('#submit').prop('disabled', true);
        var url = "{php echo $this->createWebUrl('express',array('op'=>'price','p'=>'add'))}"
        $.ajax({
            type: "POST",
            url: url,
            dataType: 'json',
            data: $('#form').serialize(),
            success: function (res) {
                if (res.status) {
                    alert('提交成功')
                    location.reload();
                }else{
                    alert(res.content)
                    $('#submit').val("提交");
                    $('#submit').prop('disabled', false);
                }
            }
        });
    })
</script>
