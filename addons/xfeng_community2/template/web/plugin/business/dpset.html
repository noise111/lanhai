{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <!--<div class="ibox-title">-->
                <!--<h5>基本设置</h5>-->
                <!--<h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('business',array('op' => 'set'))}"></a></h5>-->
                <!--</div>-->
                <ul class="nav nav-tabs">
                    <li><a href="{php echo $this->createWebUrl('business',array('op' => 'set'))}" title="平台设置" >平台设置</a></li>
                    <li class="active"><a href="{php echo $this->createWebUrl('business',array('op' => 'dpset'))}" title="商家设置" >商家设置</a></li>
                </ul>
                <div class="ibox-content">
                    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" id="form">
                        <div class="form-group">
                            <label for="creditstatus" class="col-sm-2 control-label">商家独立积分赠送开关</label>
                            <div class="col-sm-5">
                                <div class="checkbox checkbox-success checkbox-inline">
                                    <input type="checkbox" name="creditstatus" id="creditstatus" value="1" {if intval($user['creditstatus'])==1}checked='checked' {/if}>
                                    <label for="creditstatus"> 开启 </label>
                                </div>
                                <span class="help-block">开启后，将赠送商家购买的积分</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">商家独立积分赠送比例</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" name="integral" class="form-control" value="{$user['integral']}"/>
                                    <span class="input-group-addon">积分/元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-w-m btn-primary" name="submit" value="提交">提交</button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>




                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    $(function () {
        $(':checkbox').on('change', function (e, state) {
            $this = $(this);
            var xqkey = $this.attr('id');
            var status = this.checked ? 1 : 0;
            $this.val(status);
            var regionid = '{$regionid}';
            $.post("{php echo $this->createWebUrl('updatekey')}",{xqkey:xqkey,status:status,regionid:regionid},function () {

            })
        });
        $('.btn').hover(function () {
            $(this).tooltip('show');
        }, function () {
            $(this).tooltip('hide');
        });
    });

</script>
