{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('business', array('op' => 'dp'))}"></a>&nbsp;&nbsp;&nbsp;设置打印机</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('business',array('op' => 'dp','operation' => 'print','dpid' => $dpid))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <input type="hidden" name="regionid" value="" />
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">是否开启：</label>
                            <div class="col-sm-4">
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="type" id="type1" value="1" {if empty($item['type']) || $item['type'] == 1}checked="true" {/if} />
                                    <label for="type1">是</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" name="type"  id="type2" value="2" {if $item['type']==2}checked="true" {/if} />
                                    <label for="type2">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="api_key" class="col-sm-2 control-label">API密钥</label>
                            <div class="col-sm-4">
                                <input type="text" name="api_key" id='api_key' class="form-control" value="{$item['api_key']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="deviceno" class="col-sm-2 control-label">终端编号</label>
                            <div class="col-sm-4">
                                <input type="text" name="deviceNo" id='deviceNo' class="form-control" value="{$item['deviceNo']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交">提交</button>
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function check(form) {
        if (!form['api_key'].value) {
            alert('请填写api密钥。');
            return false;
        }
        if (!form['deviceNo'].value) {
            alert('请填写终端编号。');
            return false;
        }
    }
</script>
{template 'web/common/footer'}
