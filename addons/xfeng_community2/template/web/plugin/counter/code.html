{template 'web/common/header-base'}

<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('counter', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;开柜码管理</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('counter',array('op' => 'code','deviceid' => $deviceid))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead class="navbar-inner">
                        <tr>
                            <th style="width:5%;">id</th>
                            <th>开柜码</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $list $item}
                        <tr>
                            <td>{$item['id']}</td>
                            <td>{$item['code']}</td>
                            <td><span class="label label-primary">{if $item['status']==0}未使用{elseif $item['status']==1}管理员已使用{elseif $item['status']==2}用户已使用{/if}</span></td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                    <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                        <thead>
                        {if $list}
                        <tr>
                            <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                        </tr>
                        {else}
                        <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                        {/if}
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
