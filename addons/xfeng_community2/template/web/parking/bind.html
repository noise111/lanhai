{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('parking')}"></a>&nbsp;&nbsp;&nbsp;
                        租售管理
                    </h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('parking',array('op' => 'bind','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form  action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="parkingid" class="form-control"  value="{$item['id']}" />
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">车位号:</label>
                            <div class="col-sm-5">
                                <input type="text" name="place_num" class="form-control"  value="{$item['place_num']}" disabled/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业主姓名:</label>
                            <div class="col-sm-5">
                                <input type="text" name="realname" class="form-control" value="{$item['realname']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号码:</label>
                            <div class="col-sm-5">
                                <input type="text" name="mobile" class="form-control" value="{$item['mobile']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">车牌号码:</label>

                            <div class="col-sm-5">
                                <select class="form-control" name="xqcarid" id="xqcarid" >
                                    <option>请选择车牌号码</option>
                                    {loop $xqcars $xqcar}
                                    <option value="{$xqcar['id']}" {if $item['xqcarid']==$xqcar['id']}selected{/if}>{$xqcar['car_num']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">合同起始时间</label>
                            <div class="col-xs-5">
                                {php echo tpl_form_field_date('starttime',$starttime);}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">合同结束时间</label>
                            <div class="col-xs-5">
                                {php echo tpl_form_field_date('endtime',$endtime);}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格:</label>
                            <div class="col-sm-5">
                                <input type="text" name="price" class="form-control" value="{$item['price']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">续费周期:</label>
                            <div class="col-sm-5">
                                <input type="number" name="cycle" class="form-control" value="{$item['cycle']}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注:</label>

                            <div class="col-sm-5">
                                <textarea name="remark" class="form-control">{$item['remark']}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" class="btn btn-primary btn-w-m"  name="submit" value="保存">
                                <button type="button" class="btn btn-white btn-w-m" data-dismiss="modal" onclick="window.history.go(-1);">返回</button>

                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function check(form) {
        if (!form['realname'].value) {
            alert('姓名不可为空。');
            return false;
        }
        if (!form['mobile'].value) {
            alert('电话不可为空。');
            return false;
        }
    }
</script>
{template 'web/common/footer'}
