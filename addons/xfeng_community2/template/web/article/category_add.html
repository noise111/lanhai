{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('article', array('op' => 'category'))}"></a>添加分类</h5>
                    <h5 style="float: right">
                        <a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('article',array('op' => 'category','p' => 'add','id' => $id))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item[id]}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类名称</label>
                            <div class="col-sm-5 col-xs-5">
                                <input type="text" class="form-control" placeholder="请输入分类名称" name="name" value="{$item['name']}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-xs-10">
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交">提交</button>
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check(form) {
        if (!form['name'].value) {
            alert('名称不可为空。');
            return false;
        }
    }
</script>
