{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('room',array('op'=>'show','p'=>'list','addressid'=>$addressid))}"></a>&nbsp;&nbsp;&nbsp;预留信息修改
                    </h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"
                                                href="{php echo $this->createWebUrl('room',array('op' => 'show','p'=>'add','id' => $id))}"></a>
                    </h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal form" method="post">
                        <input name="id" type="hidden" value="{$id}" class='form-control'/>
                        <input name="addressid" type="hidden" value="{$addressid}" class='form-control'/>
                        <input name="regionid" type="hidden" value="{$regionid}" class='form-control'/>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="realname" class="col-sm-2 control-label">姓名</label>
                            <div class="col-xs-5">

                                <input type="text" name="realname" value="{$item['realname']}"
                                       class="form-control"
                                />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">电话</label>
                            <div class="col-xs-5">

                                <input type="text" name="mobile" value="{$item['mobile']}"
                                       class="form-control"
                                />
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份</label>
                            <div class="col-xs-5">
                                <select name="status" id="" class="form-control">
                                    <option value="1" {if $item['status']==1}selected{/if}>户主</option>
                                    <option value="2" {if $item['status']==2}selected{/if}>家属</option>
                                    <option value="3" {if $item['status']==3}selected{/if}>租户</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="hidden" name="token" value="{$_W['token']}"/>
                                <button type="submit" class="btn btn-primary btn-w-m" name="submit" value="提交">提交
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
