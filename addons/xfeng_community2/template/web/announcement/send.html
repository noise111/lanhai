{template 'web/common/header-base'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('announcement')}"></a>&nbsp;&nbsp;&nbsp;微信发送公告</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('announcement',array('op' => 'send','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
<form class="form-horizontal" id="form" >
    <input type="hidden" value="{$id}" name="id" id="id">
    <input type="hidden" name="item">
    <input type="hidden" name="record">
    <input type="hidden" name="limit" value="0">
    <input type="hidden" name="page" value="1">
    <input type="hidden" name="total" value="{$count}">
    <input type="hidden" name="ok" value="0">
    <input type="hidden" name="fail" value="0">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <p>说明：</p>
                <p>1、通过认证的微信公众服务号，添加好物业行业模板消息插件后，方可向业主发送物业公告消息；</p>
                <p>2、请不要关闭此页面，否则会导致发送失败，发送通知时间较长，请耐心等待！</p>
                <p>3、可发送数量是指可以接收微信通知的住户数量。</p>
            </div>
            <table class="table table-striped table-bordered">
                <tbody>
                <tr class="info">
                    <th>标题:{$item['title']}</th>
                </tr>
                <tr class="success">
                    <th>
                        <p>可发送:{$count}条</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:{$hhl};">

                            </div>
                        </div>
                        <p>已发送<span id="record">{$total}</span>条，成功
                            <span style="color: green" id="ok">{$total1}</span>条，
                            失败
                            <span style="color: red" id="fail">{$total2}</span>条</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <!--<button type="submit" class="btn btn-primary btn-w-m" name="submit" value="发送" data-loading-text="正在发送中，请勿关闭和刷新浏览器......" autocomplete="off" id="myButton">发送</button>-->
                        <button type="button" class="btn btn-success" id="submit"> 提 交 </button>
                        <!--<input type="hidden" name="token" value="{$_W['token']}" />-->
                    </th>
                </tr>
                </tbody>
            </table>

</form>
</div>
</div>
</div>
</div>
</div>
<script>
    // $('#myButton').on('click',function () {
    //     var $btn = $(this).button('loading');
    // })
    // 提交事件
    var i=0;
    var openid=[];
    $('#submit').on('click',function() {
        $('#submit').html("消息正在发送中,请勿关闭页面。");
        // $('#msg2').empty();
        $('#submit').prop('disabled', true);
        var total = 0;
        var ok = 0;
        var fail = 0;
        mass(total, ok, fail);
        // if ($('input:radio[name="user"]:checked').val() == 'all') {
        //
        //
        // }else{
        //     var td = $('#div-search').next().next().find('td:odd');
        //     console.log(td);
        //     return false;
        //     td.each(function(){
        //         openid.push($(this).html())
        //         total ++
        //     });
        //     $("input[name='total']").val(total);
        //     $('#msg2').html("您一共发送"+total+"条消息,当前发送成功"+ok+"条,失败"+fail+"条。");
        //     send(total, ok, fail);
        // }
    });
    function mass(total, ok, fail) {
        $.ajax({
            type: "POST",
            url: "{php echo $this->createWebUrl('announcement',array('op'=>'wxsend'))}",
            dataType:'json',
            data: $('#form').serialize(),
            success: function (data) {
                console.log(data);
                var n = parseInt($("input[name='limit']").val());
                $("input[name='limit']").val(n+5);
                total=data.total;//总的发送信息
                $("input[name='record']").val(data.record);//发送记录
                // ok += data.ok;//成功发送
                // fail += data.fail;//发送失败
                // $('#msg2').html("您一共发送"+total+"条消息,当前发送成功"+ok+"条,失败"+fail+"条。");
                $("#record").html(data.record);
                $("#ok").html(data.ok);
                $("input[name='ok']").val(data.ok);
                $("input[name='fail']").val(data.fail);
                $("#fail").html(data.fail);
                if(data.status == 'end'){
                    // $("input[name='record']").attr('value','');
                    $("input[name='limit']").val(0);
                    // $('#msg1').html("任务完成!");
                    $('#submit').html("发送完成");
                    $('#submit').removeProp('disabled');
                    return ;
                }
                var page = parseInt($("input[name='page']").val());
                console.log(page+1)
                $("input[name='page']").val(page+1);
                mass(total, ok, fail );
            }
        });
    }
</script>
