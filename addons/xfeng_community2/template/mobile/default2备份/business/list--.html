<script src="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/js/jquery-2.1.4.js"></script>
<script src="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/js/fastclick.js"></script>
<script src="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/js/common.js"></script>
<script>
    $.each($('.weui-navbar__item'),function (i) {
        $(this).click(function () {
            if($(this).hasClass('weui-bar__item--on')){
                $.each($('.Category-eject'),function (j) {
                    $(this).slideUp(250);
                });
                $(this).removeClass('weui-bar__item--on');
            }else {
                $.each($('.Category-eject'),function (j) {
                    if(i == j){
                        $(this).slideDown(250);
                        $(".Category-w li").each(function( index ) {
                            $( this ).css({'animation-delay': (index/10)+'s'});
                        });
                    }else {
                        $(this).slideUp(250);
                    }
                });
                $(this).addClass('weui-bar__item--on').siblings().removeClass('weui-bar__item--on');
            }
        })
    })

    $(".Category-eject").each(function( i ) {
        $(this).click(function () {
            $(this).slideUp(250);
            $('.weui-navbar__item').each(function (j) {
                if(j==i){
                    $(this).removeClass('weui-bar__item--on');
                }
            })
        })

    });
</script>
