                <h4 class="weui-media-box__title">{$item['waybillcode']}</h4>
                <p class="weui-media-box__desc">{php echo date('Y-m-d H:i', $item['createtime'])}</p>
            </div>
            <span class="weui-cell__ft">{if $item['status']==1}未发货{else if $item['status']==2}已发货{else if $item['status']==3}已代收{else if $item['status']==4}已取件{/if}</span>

</div>
