<style>
    .cd-bouncy-nav {
        top: 65vh;
        max-height: 300px;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .weui-navbar {
        background: transparent;
        width: 95%;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    .weui-navbar__item {
        color: #ffffff;
        font-size: 0.9em;
    }

    .weui-navbar__item.weui-bar__item--on {
        background: transparent;
        color: #ffffff;
        border-bottom: 1px solid #ffffff;

    }
    .weui-navbar:after {
        border-bottom: none;
    }

    .weui-navbar__item:after {
        border-right: none;
    }

    @-webkit-keyframes fadeInOut {
        0% {
            opacity:1;
        }
        25% {
            opacity:0;
        }
        50% {
            opacity: 0;
        }
        75% {
            opacity:1;
        }
    }
    #loadingDiv {
        position:absolute;
        -webkit-animation-name: fadeInOut;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-duration: 12s;
        -webkit-animation-direction: alternate;
    }

</style>
<script>

    //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
    //在页面未加载完毕之前显示的loading Html自定义内容
    var _LoadingHtml = '' +
        '<div id="loadingDiv" style="position:fixed;left:0;width:100%;height:100%;top:0;background: #ffffff;opacity:1;filter:alpha(opacity=80);z-index:10000;"></di id="load"><img src="{MODULE_URL}template/mobile/default2/static/images/icon/loading.gif" style="width: 100%;margin: 50px auto"></div></div>';

    //监听加载状态改变
    document.onreadystatechange = completeLoading;

    document.write(_LoadingHtml);

    //加载状态为complete时移除loading效果
    function completeLoading() {
        if (document.readyState == "complete") {
            setTimeout(function(){
                loadingMask = document.getElementById('loadingDiv');
                document.getElementById('loadingDiv').parentNode.removeChild(loadingMask);
//                console.log(this);
            },3000);
        }
    }
</script>
<body ontouchstart>
<div style="padding-bottom: 80px">
    {loop $page $item}
        {php include $this->template('default2/home/'.$item['sort']);}
    {/loop}
</div>

</body>
