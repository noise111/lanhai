{template 'default2/header'}
    <style>
        .swiper-pagination{
            background: rgba(0,0,0,0.5);
            width: 50px;
            font-size: 0.7rem;
            border-radius: 20px;
            right: 15px;
            left: auto;
            color: #ffffff;
        }
        .weui-panel{
            margin-top: 0;
        }
        .weui-panel__hd{
            padding-bottom: 0px;
        }
        .weui-panel__hd h3{
            font-size: 0.75rem;
            color: #333333;
            text-align: center;
        }
        .weui-panel__hd:after{
            border-bottom: none;
        }
        .weui-media-box{
            padding: 10px 15px 15px;
        }
        .weui-media-box_appmsg .weui-media-box__hd{
            width: 90px;
        }
        .weui-media-box_appmsg .weui-media-box__thumb{
            height: 100%;
            border-radius: 2px;
        }
        .weui-media-box__title{
            font-size: 0.6rem;
            color: #333333;
        }
        .weui-panel:after{
            border-bottom: none;
        }
        .aui-car-ear{
            height: 45px;
        }
        .aui-car-ear-cell{
            width: 20%;
        }
        .aui-li{
            padding: 0;
        }
        .aui-li:first-child{
            border-right: 1px solid #D9D9D9;
        }
        .aui-car-ear-cell:last-child{
            width: 60%;
        }
    </style>
</head>
<body>
<div id="list"></div>
<script type="text/html" id="xq_list">
    <div class="swiper-container" id="group-swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide group_grid_img">
                <img src="{{ d.picurl }}" />
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="group-shop-content">
        <div class="group-shop-head">
            <img src="{{ d.picurl }}">
        </div>
        <div class="group-shop-con">
            <h3>{{ d.sjname }}</h3>
            <p class="group-shop-con-item01">人均:<span>{{ d.price }}元</span><a>{{ d.area }}</a><a>{{d.distance}}km</a></p>
            <p class="group-shop-con-item02"><span class="group-shop-collect"></span><span><a class="num-people">{{d.count}}</a>人评价</span></p>
            <p><span>{{ d.address }}</span></p>
        </div>
    </div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd"><h3>今日推荐</h3></div>
        <div class="weui-panel__bd">
            {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" onclick="window.location.href='{php echo $this->createMobileUrl('business',array('op' => 'coupon','operation'=>'detail'))}&gid={{ d.list[i].id }}'">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="{{d.list[i].thumb}}" alt="">
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{d.list[i].title}}</h4>
                    <!--<p class="group-shop-tit1">单人餐</p>-->
                    <p class="group-shop-tit2"><strong>{{d.list[i].marketprice}}</strong><span class="strong-color">元</span><span class="tag">多优惠+</span><span class="sold">已售:{{d.list[i].sold}}</span></p>
                </div>
            </a>
            {{# } }}

        </div>
    </div>
    <div class="weui-panel weui-panel_access" style="margin-bottom: 45px">
        <div class="weui-panel__hd"><h3>店铺特点</h3></div>
        <div class="weui-panel__bd">
            <div class="group-shop-info">
                {{ d.instruction }}
            </div>
        </div>
        <!--<div class="weui-panel__hd"><h3>附加消息</h3></div>-->
        <!--<div class="weui-panel__bd">-->
            <!--<div class="weui-flex group-shop-flex">-->
                <!--<div class="weui-flex__item">-->
                    <!--<p><i class="iconfont icon-wifi"></i></p>-->
                    <!--<p>wi-fi</p>-->
                    <!--<p>每天10:30-11:00</p>-->
                <!--</div>-->
                <!--<div class="weui-flex__item">-->
                    <!--<p><i class="iconfont icon-shafa"></i></p>-->
                    <!--<p>适合小聚</p>-->
                    <!--<p>12:00-23:00</p>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <div class="weui-tabbar">
        <div class="aui-car-ear">
            <div class="aui-car-ear-cell">
                <a class="aui-li group-aui-li" href="tel:{{d.mobile}}">
                    <p><i class="icon-group-phone"></i></p>
                    <p>电话</p>
                </a>
            </div>
            <div class="aui-car-ear-cell" onclick="window.location.href='{php echo $this->createMobileUrl('business',array('op'=> 'rank','operation' => 'add'))}&dpid={{d.id}}'">
                <div class="aui-li group-aui-li">
                    <p><i class="icon-group-pingjia"></i></p>
                    <p>评价</p>
                </div>
            </div>
            <div class="aui-car-ear-cell"><a href="#" class="aui-car-lli" onclick="window.location.href='{php echo $this->createMobileUrl('business',array('op'=> 'coupon','operation' => 'list'))}&dpid={{d.id}}'">团购商品</a></div>
        </div>
    </div>
</script>
<script src="{MODULE_URL}template/mobile/default2/static/js/jquery-2.1.4.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/fastclick.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/common.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/swiper.min.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/list.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=77E9802d7cfbcde01b5ea17f1388f35d"></script>
<script type="text/javascript">
    $(function () {
        $(document).ready(function(){
            if (localStorage.lng == undefined || localStorage.lat == undefined) {
                var geolocation = new BMap.Geolocation();
                geolocation.getCurrentPosition(function(r){
                    if(this.getStatus() == BMAP_STATUS_SUCCESS){
                        var mk = new BMap.Marker(r.point);
                        var lng = localStorage.lng = r.point.lng;
                        var lat = localStorage.lat = r.point.lat;
                        var id = "{$_GPC['id']}";
                        var url = "{php echo wxapp_url('business/detail')}"+"&id="+id+"&lng="+lng+"&lat="+lat;
                        _loaddata(url, $("#list"), 'xq_list', true);
                    }else {
                        alert('获取当前位置失败,请确认是否开启定位服务');
                    }
                },{enableHighAccuracy: true})

            }
            else{
                var id = "{$_GPC['id']}";
                var url = "{php echo wxapp_url('business/detail')}"+"&id="+id+"&lng="+localStorage.lng+"&lat="+localStorage.lat;
                _loaddata(url, $("#list"), 'xq_list', true);
            }

        });


    })
</script>
<script>
    //    轮播图
    $("#group-swiper-container").swiper({
        loop: true,
        autoplay: 3000,
        pagination : '.swiper-pagination',
        paginationType : 'fraction',
    });

</script>
</body>
</html>
