{template 'default2/header'}
<style>
    .weui-flex {
        background: #ffffff;
        border-bottom: 1px solid #D9D9D9;
    }

    .weui-flex__item {
        padding: 15px 0px 15px 0px;
    }

    .weui-media-box__desc {
        display: block;
    }
</style>

<body ontouchstart>
<div id="list"></div>
<script type="text/html" id="xq_list">
    {{# if(d.images){ }}
    {{# if(d.images.length >0 ){ }}
    <div class="swiper-container" id="home-swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            {{# for(var i = 0, len = d.images.length; i < len; i++){ }}
            <div class="swiper-slide home-swiper-slide" data-ratio="16:9"><img
                    src="{{ d.images[i] }}"/></div>
            {{# } }}
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>
    {{# } }}
    {{# } }}
    <div class="weui-flex">
        <!--<div class="weui-flex__item">-->
        <!--<p class="market-detail-two"><span>押金</span><span>0元</span></p>-->
        <!--</div>-->
        <!--<div class="weui-flex__item">-->
        <!--<p class="market-detail-two"><span>租金</span><span>10元/天</span></p>-->
        <!--</div>-->
        <div class="weui-flex__item">
            <p class="market-detail-one"><span>{{d.zprice}}元</span>
                <del>{{d.yprice}}元</del>
            </p>
        </div>
    </div>
    <ul class="market-list">
        <li class="market-item">
            <a href="">
                <div class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd market-item-hd">
                        <img class="weui-media-box__thumb" src="{{d.avatar}}" alt="">
                    </div>
                    <div class="weui-media-box__bd market-item-bd">
                        <p>
                            <span class="weui-media-box__title">{{d.realname}}</span>
                            <span class="market-item-approve">认证住户</span>
                            <span class="market-item-price">{{d.zprice}}</span>
                        </p>
                        <p class="weui-media-box__desc market-item-desc">来自{{d.regionname}}</p>
                    </div>
                </div>
                <div class="market-item-contain">
                    <p class="market-item-text weui-media-box__desc">
                    {{d.title}}{{d.description}}
                    </p>
                </div>
                <p class="market-item-footer"><span class="market-item-time">{{d.createtime}}</span></p>
            </a>
        </li>
    </ul>
</script>
<script src="{MODULE_URL}template/mobile/default2/static/js/fastclick.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/common.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/jquery-weui.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/swiper.min.js"></script>
<script src="{MODULE_URL}template/mobile/default2/static/js/list.js"></script>
<script>
    //    轮播图
    $("#home-swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
    $(function () {
        var id = "{$_GPC['id']}";
        var url = "{php echo wxapp_url('market/detail')}&id="+id;
        _loaddata(url, $("#list"), 'xq_list', true);
    })
</script>
</body>
</html>
