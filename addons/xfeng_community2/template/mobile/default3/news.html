{template 'default2/header'}
<style>
    .cd-bouncy-nav {
        top: 65vh;
        max-height: 300px;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .weui-navbar {
        background: transparent;
        width: 95%;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    .weui-navbar__item {
        color: #ffffff;
        font-size: 0.9em;
    }

    .weui-navbar__item.weui-bar__item--on {
        background: transparent;
        color: #ffffff;
        border-bottom: 1px solid #ffffff;

    }

    .weui-navbar:after {
        border-bottom: none;
    }

    .weui-navbar__item:after {
        border-right: none;
    }
</style>
<style>
    body {
        background: #fff;
    }

    .weui-media-box_appmsg .weui-media-box__hd {
        height: 48px;
        width: 48px;
    }

    .weui-media-box__desc {
        line-height: 2.2;
        -webkit-line-clamp: 1
    }

    .weui-media-box__bd p {
        position: relative
    }

    .weui-media-box > .vux-reddot:after {
        top: 3px;
    }
</style>

    </div>

{template 'default2/footer'}

</html>
