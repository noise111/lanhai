<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调查问卷</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1;user-scalable=no;">
    <link rel="stylesheet" href="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/css/weui.min.css">
    <link rel="stylesheet" href="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/css/magic-check.css">
    <link rel="stylesheet" href="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/css/demos.css">
    <style>
        .weui-textarea{
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="survey-head">
    <div class="survey-head-img">
        <img src="../../../weiqing/addons/xfeng_community/template/mobile/default2/static/images/survey-list.jpg">
    </div>
</div>
<div class="survey-list">
    <div class="survey-list-item">
        <div class="survey-list-tit">
            1.您对蓝牛客服的关心程度<span>(单选)</span>
        </div>
        <div class="survey-list-select">
        <div class="survey-list-bd">
            高
        </div>
        <div class="survey-list-ft">
            <div class="check-box fl">
                <label>
                    <input type="radio" name="car-issue-name" id="" class="newslist" value="" checked>
                </label>
            </div>
        </div>
    </div>
        <div class="survey-list-select">
        <div class="survey-list-bd">
            中
        </div>
        <div class="survey-list-ft">
            <div class="check-box fl">
                <label>
                    <input type="radio" name="car-issue-name"  class="newslist" value="">
                </label>
            </div>
        </div>
    </div>
        <div class="survey-list-select">
            <div class="survey-list-bd">
                低
            </div>
            <div class="survey-list-ft">
                <div class="check-box fl">
                    <label>
                        <input type="radio" name="car-issue-name"  class="newslist" value="">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="survey-list-item">
        <div class="survey-list-tit">
            2.您目前正在使用蓝牛科技的那些服务<span>(多选)</span>
        </div>
        <div class="survey-list-select">
            <div class="survey-list-bd">
                智慧社区
            </div>
            <div class="survey-list-ft">
                <div class="check-box fl">
                    <label>
                        <input type="checkbox" name="car-issue-name" id="" class="newslist" value="" checked>
                    </label>
                </div>
            </div>
        </div>
        <div class="survey-list-select">
            <div class="survey-list-bd">
                停车
            </div>
            <div class="survey-list-ft">
                <div class="check-box fl">
                    <label>
                        <input type="checkbox" name="car-issue-name"  class="newslist" value="">
                    </label>
                </div>
            </div>
        </div>
        <div class="survey-list-select">
            <div class="survey-list-bd">
                电梯巡检
            </div>
            <div class="survey-list-ft">
                <div class="check-box fl">
                    <label>
                        <input type="checkbox" name="car-issue-name"  class="newslist" value="">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="survey-list-item">
        <div class="survey-list-tit">
            3.您还有哪些建议<span>(填空)</span>
        </div>
        <div class="survey-list-text">
            <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
        </div>
    </div>
</div>
<div class="address_form_ft">
    <a href="javascript:;" class="weui-btn register-guide-btn">提交</a>
</div>
</body>
</html>
